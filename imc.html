	function skipline(phrase) {

	function print(line) {
		line = document.write(line+"<br>");
	}

	function calcImc(weight, height) {
		var imc = weight / (height * height);
		print("IMC's result is: "+Math.round(imc));
		skipline();
	}

	/*	formula: Weight / (Height * Height)		*/

	var yourWeight = 54;
	var yourHeight = 1.61;

	calcImc(yourWeight, yourHeight);

	var myWeight = 76;
	var myHeight = 1.71;

	calcImc(myWeight, myHeight);
