<body>
	<script>
	function skipline(phrase) {
		phrase = document.write("<hr>");
	};

	function print(line) {
		line = document.write(line+"<br>");
	}

	/*	formula: Weight / (Height * Height)		*/
	function calcImc(weight, height) {
		return weight / (height * height);
	}

		var yourImc = calcImc(54, 1.61);
		var myImc = calcImc(76, 1.71);
		var totalSum = yourImc + myImc;

		print("IMC's result is: "+Math.round(yourImc));
		print("IMC's result is: "+Math.round(myImc));
		skipline();
		print("Total Sum of IMC's: "+Math.round(totalSum));
</script>
