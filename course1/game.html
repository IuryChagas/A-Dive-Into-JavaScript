<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');

        brush.fillStyle = 'grey';
        brush.fillRect(0, 0, 600, 400);
        var colours = ['blue', 'red', 'green'];
        var currentColor = 0;

        function printPoint(event) {
            var x = event.pageX - screen.offsetLeft;
            var y = event.pageY - screen.offsetTop;

            var isShift = event.shiftKey;

            if (isShift) {
                isShift = 20;
            } else {
                isShift = 10;
            }

            brush.fillStyle = colours[currentColor];
            brush.beginPath();
            brush.arc(x, y, isShift, 0, 2 * 3.14);
            brush.fill();

            console.log(event);
            console.log(`coord: X: ${x} - coord: Y: ${y}`);

        }
        
        function changeColor() {
            currentColor++;

            if (currentColor >= colours.length) { 
                currentColor = 0;
            }
            return false;
        }
        screen.oncontextmenu =  changeColor;
        screen.onclick = printPoint;
        
    </script>
</body>
</html>
