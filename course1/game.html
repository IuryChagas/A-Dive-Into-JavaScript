<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');

        function drawSquare(x, y, cor){

            brush.fillStyle = cor;
            brush.fillRect(x, y, 50, 50);
            brush.fillStroke = 'black';
            brush.strokeRect(x, y, 50, 50);
        }

        drawSquare(0, 0, 'green');
        drawSquare(0, 50, 'yellow');
        drawSquare(0, 100, 'blue');
    </script>
</body>
</html>
