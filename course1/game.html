<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');

        function drawSquare(x, y, cor){

            brush.fillStyle = cor;
            brush.fillRect(x, y, 50, 50);
            brush.fillStroke = 'black';
            brush.strokeRect(x, y, 50, 50);
        }

        for (let x = 0; x < 600; x += 50) {

            drawSquare(x, 0, 'green');
            drawSquare(x, 50, 'yellow');
            drawSquare(x, 100, 'blue');
            drawSquare(x, 150, 'white');
            drawSquare(x, 200, 'blue');
            drawSquare(x, 250, 'yellow');
            drawSquare(x, 300, 'green');

        }
    </script>
</body>
</html>
