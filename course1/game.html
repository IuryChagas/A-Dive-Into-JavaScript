<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');

        function drawSquare(x, y, size, cor){
            brush.fillStyle = cor;
            brush.fillRect(x, y, size, size);
            brush.fillStroke = 'black';
            brush.strokeRect(x, y, size, size);
        }

        for (let x = 0; x <= 150; x += 50) {
            drawSquare(x, 0, 50, 'darkgreen');
            if (x >= 150) {
                drawSquare(x, 0, 50, 'white');
                break;
            }
        }
    </script>
</body>
</html>
