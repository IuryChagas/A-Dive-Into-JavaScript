<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');

        function drawCircle (x, y, cor){
            brush.fillStyle = cor;
            brush.beginPath();

            brush.arc(x, y, 20, 0, 2 * 3.14);
            brush.fill();
        }

        drawCircle(60, 60, 'red');
        drawCircle(60, 20, 'yellow');
        drawCircle(20, 60, 'blue');
        drawCircle(100, 60, 'black');
        drawCircle(60, 100, 'orange');

    </script>
</body>
</html>
