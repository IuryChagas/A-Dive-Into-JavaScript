<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>React App</title>
        <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>    
    <style>
        html{
            font-family: 'Bebas Neue', cursive;
            background-color: #282c34;
            color: rgb(97, 218, 251);
            text-align: center;
        }
    </style>
    <body>
       <h1>Hello World</h1>
        <div id="app"></div>
        <!-- fontlinks: https://cdnjs.com/libraries/react/15.1.0 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>

        <script>
            // create element in narrowly mode!
            var h1 = React.DOM.h1(null, [
	     React.DOM.span(null,'span text!'),
	     React.DOM.p(null, 'paragraph text!'),
	     React.DOM.span(null, React.DOM.i(null, 'new children of span2'))
	     ]);

            // Render the element at DOM
            ReactDOM.render(h1, document.getElementById('app'));

            console.log(h1);
        </script>
    </body>
</html>
