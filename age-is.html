<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Age is...</title>
	<style>
		body {
		 font-family: "monospace";
		 background-color: #2a2824;
		 color: #1ae6e6;

		 width: 60%;
		 margin: 10% auto;
		}
		hr {
		 border: dotted #3e3c38 1px;
		}
	</style>
</head>
<body>
	<script>
	
	var currentYear = 2018;
	var iuzyAge = 23;
	var lailaAge = 26;
	var balboaAge = 40;
	var emilyAge = 21;
	var jasmineAge = 18;
	var scarlettAge = 33;
	
	var  averageAge = (iuzyAge + lailaAge + balboaAge + emilyAge + jasmineAge + scarlettAge)/6;

	document.write("** Iuzy is "+(iuzyAge)+ " years old <br>");
	document.write("** Laila is "+(lailaAge)+" years old <br>");
	document.write("** Balboa is "+(balboaAge)+" years old <br>");
	document.write("** Emily is "+(emilyAge)+" years old <br>");
	document.write("** Jasmine is "+(jasmineAge)+" years old <br>");
	document.write("** Scarlett is "+(scarlettAge)+" years old <br>");

	document.write("<hr>");

	document.write("** Balboa's age is");
	document.write(" "+balboaAge+" years old<p>");

	document.write("** Iuzy's age is ");
	document.write(" "+iuzyAge+" years old<p>");

	document.write(" = Sum of the ages is: " +Math.round((40 + 23)/2)+" <br >");
	document.write(" = Average age: "+Math.round(averageAge)+" years old");

	document.write("<hr>")

	document.write("** Iuzy was born on december "+ (currentYear - iuzyAge)+ "<br>");
	document.write("** Laila was born on august "+ (currentYear - lailaAge)+ "<br>");
	document.write("** Balboa was born on february "+ (currentYear - balboaAge)+ "<hr>");

	document.write("** Emily was born on december " +(currentYear - emilyAge)+ "<br>");
	document.write("** Jasmine was born on august " +(currentYear - jasmineAge)+ "<br>");
	document.write("** Scarlett was born on february " +(currentYear - scarlettAge));

	document.write("<hr>");

</script>
</body>
</html>
