<!DOCTYPE html>
<html>
<head>
	<title>Reviewing JavaScript studies</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		// Array / Vetor - push();
		var items=["knife","arrowhead","strings","flashlight","glove","keys", "wire"];
		var backpack=[];

		backpack.push(4);
		backpack.push(0);
		backpack.push(2);

		document.write("<h4>Backpack items:</h4>");

		document.write(items[backpack[0]]+"<br>");
		document.write(items[backpack[1]]+"<br>");
		document.write(items[backpack[2]]+"<br>");

	</script>
</body>
